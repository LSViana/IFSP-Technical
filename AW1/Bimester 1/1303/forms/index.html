<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>HTML5 Forms</title>
    <script src="main.js"></script>
</head>

<body>
    <main>
        <section class="userRegister">
            <div>
                <img src="https://doity.com.br/media/doity/eventos/evento-5144-logo_organizador.png" alt="Instituto Federal's Logo">
                <p>Report</p>
            </div>
            <form>
                <div>
                    <input type="text" name="name" id="inputName" required>
                    <label for="inputName" mandatory>Name</label>
                </div>
                <div>
                    <input type="password" name="password" id="inputPassword" required>
                    <label for="inputPassword" mandatory>Password</label>
                </div>
                <div>
                    <input type="text" name="cpf" pattern="d{3}.d{3}.d{3}-{d2}" id="inputCPF" required>
                    <label for="inputCPF" mandatory>CPF</label>
                </div>
                <div>
                    <select name="gender" id="inputGender" required>
                        <option selected disabled>Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="inputGender" mandatory>Gender</label>
                </div>
                <div>
                    <input type="date" name="dob" id="inputDOB" required>
                    <label for="inputDOB" mandatory>Date Of Birth</label>
                </div>
                <div>
                    <select name="marital" id="inputMarital" required>
                        <option selected disabled>Select</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                        <option value="bachelor">Bachelor</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="inputMarital" mandatory>Marital Status</label>
                </div>
                <div>
                    <select name="school" id="inputSchool" required>
                        <option selected disabled>Select</option>
                        <option value="elementary">Elementary</option>
                        <option value="middle">Middle</option>
                        <option value="highSchool">High School</option>
                        <option value="graduation">Graduation</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="inputSchool" mandatory>School Level</label>
                </div>
                <div>
                    <input type="text" name="occupation" id="inputOccupation" required>
                    <label for="inputOccupation" mandatory>Occupation</label>
                </div>
                <div>
                    <input type="number" name="revenue" id="inputRevenue" required>
                    <label for="inputRevenue" mandatory>Monthly Revenue</label>
                </div>
                <div>
                    <input type="text" name="dependents" id="inputDependents" required>
                    <label for="inputDependents" mandatory>Dependents</label>
                </div>
                <div>
                    <input type="text" name="telephone" id="inputTelephone" required>
                    <label for="inputTelephone" mandatory>Telephone</label>
                </div>
                <div>
                    <input type="email" name="email" id="inputEmail" required>
                    <label for="inputEmail" mandatory>E-mail</label>
                </div>
                <div>
                    <input type="text" name="postalCode" id="inputPostalCode" required>
                    <label for="inputPostalCode" mandatory>Postal Code</label>
                </div>
                <div>
                    <input type="text" name="state" id="inputState" data-state required>
                    <label for="inputState" mandatory>State</label>
                </div>
                <div>
                    <input type="text" name="city" id="inputCity" data-city required>
                    <label for="inputCity" mandatory>City</label>
                </div>
                <div>
                    <input type="text" name="street" id="inputStreet" data-street required>
                    <label for="inputStreet" mandatory>Street</label>
                </div>
                <div>
                    <input type="text" name="st_number" id="inputStNumber" required>
                    <label for="inputStNumber" mandatory>Street Number</label>
                </div>
                <div>
                    <select name="urgency" id="inputUrgency" required>
                        <option selected disabled>Select</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <label for="inputUrgency" mandatory>Urgency Level</label>
                </div>
                <div>
                    <input type="text" name="message" id="inputMessage" required>
                    <label for="inputMessage" mandatory>Message</label>
                </div>
                <div>
                    <input type="file" name="media" id="inputMedia">
                </div>
                <button type="submit">
                    REGISTER
                </button>
            </form>
        </section>
    </main>
</body>

</html>
