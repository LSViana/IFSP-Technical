<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>HTML5 Forms</title>
</head>

<body>
    <main>
        <section class="userRegister">
            <div>
                <img src="https://doity.com.br/media/doity/eventos/evento-5144-logo_organizador.png" alt="Instituto Federal's Logo">
                <p>Report</p>
            </div>
            <form>
                <div>
                    <input type="text" name="name" id="inputName">
                    <label for="inputName">Name</label>
                </div>
                <div>
                    <input type="password" name="password" id="inputPassword">
                    <label for="inputPassword">Password</label>
                </div>
                <div>
                    <input type="text" name="cpf" pattern="d{3}.d{3}.d{3}-{d2}" id="inputCPF">
                    <label for="inputCPF">CPF</label>
                </div>
                <div>
                    <select name="gender" id="inputGender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="inputGender">Gender</label>
                </div>
                <div>
                    <input type="date" name="dob" id="inputDOB">
                    <label for="inputDOB">Date Of Birth</label>
                </div>
                <div>
                    <select name="marital" id="inputMarital">
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                        <option value="bachelor">Bachelor</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="inputMarital">Marital Status</label>
                </div>
                <div>
                    <select name="school" id="inputSchool">
                        <option value="elementary">Elementary</option>
                        <option value="middle">Middle</option>
                        <option value="highSchool">High School</option>
                        <option value="graduation">Graduation</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="inputSchool">School Level</label>
                </div>
                <div>
                    <input type="text" name="occupation" id="inputOccupation">
                    <label for="inputOccupation">Occupation</label>
                </div>
                <div>
                    <input type="number" name="revenue" id="inputRevenue">
                    <label for="inputRevenue">Monthly Revenue</label>
                </div>
                <div>
                    <input type="text" name="dependents" id="inputDependents">
                    <label for="inputDependents">Dependents</label>
                </div>
                <div>
                    <input type="text" name="telephone" id="inputTelephone">
                    <label for="inputTelephone">Telephone</label>
                </div>
                <div>
                    <input type="email" name="email" id="inputEmail">
                    <label for="inputEmail">E-mail</label>
                </div>
                <div>
                    <select name="state" id="inputState">
                        <option value="saopaulo">São Paulo</option>
                        <option value="riodejaneiro">Rio de Janeiro</option>
                    </select>
                    <label for="inputState">State</label>
                </div>
                <div>
                    <select name="city" id="inputCity">
                        <option value="saopaulo">São Paulo</option>
                        <option value="santos">Santos</option>
                        <option value="riodejaneiro">Rio de Janeiro</option>
                        <option value="petropolis">Petrópolis</option>
                    </select>
                    <label for="inputCity">City</label>
                </div>
                <div>
                    <select name="urgency" id="inputUrgency">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <label for="inputUrgency">Urgency Level</label>
                </div>
                <div>
                    <input type="text" name="message" id="inputMessage">
                    <label for="inputMessage">Message</label>
                </div>
                <div>
                    <input type="file" name="media" id="inputMedia">
                    <label for="inputMedia">Attach Media</label>
                </div>
                <button type="submit">
                    Register
                </button>
            </form>
        </section>
    </main>
</body>

</html>
