<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="register.css">
    <title>NetHub | Register</title>
</head>

<body>
    <div class="bg-image"></div>
    <main>
        <section id="left-section">
            <h2>Here
                <span class="highlighted-text">you</span> can find...</h2>
            <div id="languages">
                <div class="language" id="java">
                    <p>Java</p>
                </div>
                <div class="language" id="java">
                    <p>C#</p>
                </div>
                <div class="language" id="java">
                    <p>C++</p>
                </div>
                <div class="language" id="java">
                    <p>C</p>
                </div>
                <div class="language" id="java">
                    <p>Javascript</p>
                </div>
                <div class="language" id="java">
                    <p>Python</p>
                </div>
                <div class="language" id="java">
                    <p>Ruby</p>
                </div>
            </div>
        </section>
        <section id="section-login">
            <div id="heading">
                <h2>
                    <span class="highlighted-text">NetHub</span> Register</h2>
                <div>
                    <img src="https://pre00.deviantart.net/ba29/th/pre/i/2016/070/a/f/android_n_logo_by_stayka007-d9untw2.png" alt="NetHub Logo">
                </div>
            </div>
            <form method="" action="" onsubmit="return false;" id="form-login">
                <div>
                    <input type="text" name="email" id="email">
                    <label for="email">E-mail</label>
                </div>
                <div>
                    <input type="text" name="name" id="name">
                    <label for="name">Name</label>
                </div>
                <div>
                    <input type="password" name="password" id="password">
                    <label for="password">Password</label>
                </div>
                <div>
                    <input type="password" name="passwordconfirm" id="passwordconfirm">
                    <label for="passwordconfirm">Password Confirm</label>
                </div>
                <div class="buttons">
                    <!-- <button id="send-button" type="submit">&#10004;</button> -->
                    <button id="send-button" class="md-button" type="submit">Sign Up</button>
                    <button id="login-button" class="md-button">Login</button>
                    <!-- <button type="submit">&#9990;</button> -->
                </div>
            </form>
        </section>
    </main>
</body>
<script src="register.js"></script>

</html>
