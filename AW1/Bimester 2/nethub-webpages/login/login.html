<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <title>NetHub | Login</title>
</head>

<body>
    <main>
        <section id="section-login">
            <div id="heading">
                <h2>
                    <span>NetHub</span> Login</h2>
                <div>
                    <img src="https://pre00.deviantart.net/ba29/th/pre/i/2016/070/a/f/android_n_logo_by_stayka007-d9untw2.png" alt="NetHub Logo">
                </div>
            </div>
            <span></span>
            <form method="" action="" onsubmit="return false;" id="form-login">
                <div>
                    <input type="text" name="email" id="email">
                    <label for="email">E-mail</label>
                </div>
                <div>
                    <input type="password" name="password" id="password">
                    <label for="password">Password</label>
                </div>
                <div class="buttons">
                    <button id="send-button" type="submit">&#10004;</button>
                    <!-- <button type="submit">&#9990;</button> -->
                    <button id="help-button" type="submit">?</button>
                </div>
            </form>
        </section>
    </main>
</body>
<script src="login.js"></script>

</html>
